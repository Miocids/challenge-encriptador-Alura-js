<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/cid.jpeg" type="image/x-icon">
</head>
<body>
  <div class="container">
  <header class="header">
    <img class="logo" src="img/alura-logo.svg" alt="Logo de Alura">
  </header>
  <main class="main__container">
    <form class="form">
      <textarea class="form__phrase" id="phrase" placeholder="Ingrese el texto aqui" required></textarea>
      <div class="form__suggest">
        <span class="form__icon"><img src="img/icon.svg"></span>
        <p class="form__parragraph">Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="btn__container">
        <input class="btn btn-encrypt" id="btn-encrypt" type="button" value="Encriptar">
        <input class="btn btn-desencrypt" id="btn-desencrypt" type="button" value="Desencriptar">
      </div>
    </form>
    <section class="desencrypt">
      <div class="desencrypt_message">
        <img class="desencrypt_message_img_boy" src="img/muñeco.svg" alt="Muñeco Ilustración">
        <h2 class="desencrypt_message_tittle">Ningún mensaje fue encontrado</h2>
        <p class="desencrypt_message_paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <div class="result_desencrypted">
        <textarea class="phrase-encrypted" id="phrase-encrypted" readonly></textarea>
        <input class="btn btn-copy" id="btn-copy" type="button" value="Copiar">
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="copyright">Made with <span class="heart">❤</span> by Omar José Dávila Flores &copy; 2024</p>
    <div class="links__container">
      <a class="link" href="https://www.linkedin.com/in/omar-jose-davila/" target="_blank">
        <i class='bx bxl-linkedin-square'></i>
      </a>
      <a class="link" href="https://github.com/Miocids" target="_blank">
        <i class='bx bxl-github'></i>
      </a>
    </div>
  </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
